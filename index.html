    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            background-color: #fafafa;
            color: #212121;
            margin: 0;
        }

        .head-line {
            background-color: #fff;
            text-align: center;
        }

        .head-line h1 {
            margin: 0 auto;
            padding: 20px 10px;
            max-width: 1280px;
            min-height: 68px;
            box-sizing: border-box;
            color: #000;
            font-size: 24px;
            word-wrap: break-word;
        }

        .wrap {
            padding: 10px;
            text-align: center;
            overflow: hidden;
        }

        h5 {
            text-align: center;
            position: relative;
            display: inline-block;
            max-width: 1280px;
            margin: 30px 0 10px;
            padding: 0 20px;
            background-color: #fafafa;
            /* font-family: $ ff-heronew-regular; */
            font-size: 30px;
        }

        h5:before {
            content: '';
            position: absolute;
            height: 1px;
            width: 1280px;
            background-color: #eaeaea;
            top: 50%;
            left: 50%;
            -webkit-transform: translateX(-50%);
            transform: translateX(-50%);
            z-index: -1;
        }

        a {
            color: #212121;
            text-decoration: none;
        }

        a.not-ready {
            opacity: .5;
        }
        @media (min-width: 992px) {
            a:hover {
                color: #212121;
                text-decoration: underline;
            }
        }
        .box {
            padding: 20px 40px;
            margin: 20px auto;
            width: 100%;
            max-width: 1280px;
            border-radius: 8px;
            box-sizing: border-box;
            border: 1px solid #eaeaea;
            background-color: #fff;
            text-align: left;
            -webkit-columns: 210px auto;
            columns: 210px auto;
            -webkit-column-gap: 50px;
            column-gap: 50px;
            -webkit-column-rule: 1px solid #f2f2f2;
            column-rule: 1px solid #f2f2f2;
        }

        ol,
        ul {
            list-style-type: none;
        }

        li {
            word-wrap: break-word;
            display: inline-block;
            box-sizing: border-box;
            width: 100%;
            padding: 10px 15px 10px 40px;
            position: relative;
        }

        li a::before {
            position: absolute;
            display: inline-block;
        }

        ol {
            counter-reset: item;
        }

        ol li {
            counter-increment: item;
        }

        ol li a::before {
            content: counter(item, decimal-leading-zero) ".";
            top: 13px;
            left: 0;
            color: #64b5f6;
            font-size: 12px;
            z-index: 10;
        }

        ol li a:visited::before {
            color: #ba68c8;
        }

        ul li a::before {
            content: '';
            top: 18px;
            left: 8px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #64b5f6;
        }

        ul li a:visited::before {
            background-color: #ba68c8;
        }
    </style>
